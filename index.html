<!DOCTYPE html>
<head>
    <title>Jujutsu Kaisen</title>

    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilo.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
    
</head>
<body>

    <main>

        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>

        <div class="selecao">

            <div class="personagem-grande personagem-jogador1"> <!-- aqui tem duas classes, separadas pelos espacos-->
                <img src="./src/img/gojou.png" alt="jogador 1" id="personagem-jogador1">
                
                <div class="nome">
                    <h2 id="nome-personagem">Gojou Satoru</h2>
                </div>

            </div>

            <ul class="lista">
                <li class="personagem selecionado" id="gojou" data-name="Gojou Satoru">
                    <span class="tag">1P</span>
                    <img src="./src/img/gojou.jpg" alt="gojou satoru">
                </li>
                <li class="personagem jogador2-selecionado" id="getou" data-name="Getou Suguro">
                    <span class="tag">2P</span>
                    <img src="./src/img/getou.jpg" alt="getou suguro">
                </li>
                <li class="personagem " id="sukuna" data-name="Ryomen Sukuna">
                    <span class="tag">1P</span>
                    <img src="./src/img/sukuna.jpg" alt="ryomen sukuna">
                </li>
                <li class="personagem " id="yuji" data-name="Itadori Yuji">
                    <span class="tag">1P</span>
                    <img src="./src/img/yuji.jpg" alt="itadori yuji">
                </li> 
                <li class="personagem " id="legumi" data-name="Megumi Fushiguro">
                    <span class="tag">1P</span>
                    <img src="./src/img/legumi.jpg" alt="legumi fushiguro">
                </li>
                <li class="personagem " id="nobara" data-name="Nobara Kugisaki">
                    <span class="tag">1P</span>
                    <img src="./src/img/nobara.jpg" alt="nobara kugisaki">
                </li>
                <li class="personagem " id="maki" data-name="Maki Zenin">
                    <span class="tag">1P</span>
                    <img src="./src/img/maki.jpg" alt="maki zenin">
                </li>
                <li class="personagem " id="panda" data-name="Panda">
                    <span class="tag">1P</span>
                    <img src="./src/img/panda.jpg" alt="panda">
                </li>
                <li class="personagem " id="toge" data-name="Inamaki Toge">
                    <span class="tag">1P</span>
                    <img src="./src/img/toge.jpg" alt="Inamaki Toge">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador2"> <!-- aqui tem duas classes, separadas pelos espacos-->
                <img src="./src/img/getou.png" alt="jogador 2" id="personagem-jogador-2">
               
                <div class="nome">
                <h2>Getou Suguro</h2>
                </div>
            </div>     

        </div>

    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
